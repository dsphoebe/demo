<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG sprites 练习</title>
  <style>
    body {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <svg style="width: 3em; height: 3em;" viewBox="0 0 1024 1024">
    <text x="10" y="50" font-size="30">AI</text>
    <use xlink:href="sprites.svg#icon-ai"></use>
  </svg>
  <svg style="width: 3em; height: 3em;" viewBox="0 0 1024 1024">
    <text x="10" y="50" font-size="30">Gif</text>
    <use xlink:href="sprites.svg#icon-gif"></use>
  </svg>
</body>
</html>
