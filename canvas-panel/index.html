<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>随便草稿</title>
  <link rel="stylesheet" href="style.css">
  <script src="//at.alicdn.com/t/font_905467_iil3g1y6wn.js"></script>
</head>
<body>
  <header class="hd">
    <h1>随便草稿</h1>
    <sup>beta</sup> 
    <div class="tools">
      <span class="pen">
        <svg class="icon active" aria-hidden="true">
          <use xlink:href="#icon-dianping"></use>
        </svg>
        <ul>
          <li>&middot;</li>
          <li>&middot;</li>
          <li>&middot;</li>
          <li>&middot;</li>
          <li>&middot;</li>
        </ul>
      </span>
      <span class="eraser">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-xiangpica"></use>
        </svg>
      </span>
    </div>
    <p class="color-wrap">
      <span class="black active">&#xe6ab;</span>
      <span class="grey">&#xe6ab;</span>
      <span class="blue">&#xe6ab;</span>
      <span class="red">&#xe6ab;</span>
      <span class="green">&#xe6ab;</span>
      <span class="yellow">&#xe6ab;</span>
    </p>
  </header>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
